<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
		let n = +prompt('Number') || console.log('Wrong value');
		for (let i = 2; i < n; i++) {
			if (n % i == 0) {
				console.log(`Число ${n} не просте`);
				break;
			} else {
				console.log(`Число ${n} є простим`)
			}
		}
	</script>
</head>
<body>

</body>
</html>
