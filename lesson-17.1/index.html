<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

<body>
<div class="container"></div>
<script>
	class Calculator {
		add(a, b) {
			return a + b;
		}

		subtract(a, b) {
			return a - b;
		}

		multiply(a, b) {
			return a * b;
		}

		divide(a, b) {
			return a / b;
		}
	}

	let calc = new Calculator();

	console.log(calc.divide(4, 2));
</script>
</body>
