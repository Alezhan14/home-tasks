<head>

	<title>Title</title>
	<script>
		let uah = +prompt('UAH');
		let usd = uah * 26;

			console.log(`${uah} UAH = ${usd} USD`)

			console.log('Only numbers')
		} else {
			console.log('canceled')
		}
	</script>
