<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<style>
	.container {
		max-width: 600px;
		margin: 0 auto;
		font-size: 30px;
	}

	button {
		margin: 0 30px;
		padding: 5px 10px;
		cursor: pointer;
	}
</style>
<body>
<div class="container">
	<button>Button 1</button>
	<button>Button 2</button>
	<button>Button 3</button>
</div>
<script>
	let parent = document.querySelector('.container');

	parent.addEventListener('click', function (event){
		if(event.target.tagName == 'BUTTON') {
			alert('Клікнуто на кнопку ' + event.target.innerText)
		};

	});

</script>
</body>
</html>
