<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
		let usersArr = [10, 'one', 20, 'two', 30, 'three'];

		let getArithmeticMean = function (arr) {
			let result = 0;
			let counter = 0;
			for (let i = 0; i < arr.length; i++) {
				if (typeof arr[i] === 'number') {
					result += arr[i]
					counter++
				}
			}
			console.log(result / counter);
		}

		getArithmeticMean (usersArr)
	</script>
</head>
<body>

</body>
</html>
